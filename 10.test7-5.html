<script>
    let c = parseInt(prompt("Nhap so luong ban can"));
    let a = 0;
    let b = 1;
    let temp = 1;
    let sum = 0;
    for(i =0; i < c; i++) {
        a = b;
        b = temp;
        temp= a+ b;
        sum+=temp;
        }
    document.write("tong laf"+sum);
</script>
