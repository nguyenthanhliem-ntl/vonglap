<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let i = parseInt(prompt("nhajp a"));
    let j = parseInt(prompt(" nhap b"))
    for (let i=1;i<7;i++){
        for (j=1;j<=7;j++) {
            if (!((i == 1 && (i == 1 || j == 4 || j == 7)) || (i == 4 && (j == 1 || j == 7)) || (i == 5 && (j <= 2 || j >= 6)) || (i == 6 && (j <= 3 || j >= 5)))) {
                document.write("*<br>");

            } else {
                document.write(" ");

            }
        }
            document.write(i);

    }

</script>
